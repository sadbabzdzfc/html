<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step02_Game.html</title>
</head>
<body>
<canvas id="myCanvas" width="800" height="500"></canvas>
<script src="js/jquery-3.3.1.js"></script>
<script>
	var canvas=document.querySelector("#myCanvas");
	var context=canvas.getContext("2d");

	//배경 이미지 로딩하기
	var backImg=new Image();
	backImg.src="images/background.jpg";
	//스나이프 이미지 로딩하기
	var snipeImg=new Image();
	snipeImg.src="images/snipe.png";
	//토끼 이미지 로딩하기
	var rabbit1=new Image();
	rabbit1.src="images/rabbit_1.png";
	var rabbit2=new Image();
	rabbit2.src="images/rabbit2.png";
	//토끼 이미지의 참조값을 배열에 저장
	var rabbitImgs=[rabbit1, rabbit2];

	//총알 구멍 이미지 로딩
	var holeImg=new Image();
	holeImg.src="images/hole.png";

	//총알 구멍의 정보를 가지는 object 를 저장할 배열 
	var holes=[];

	//스나이프 이미지의 좌표를 저장할 변수 
	var snipeX=0, snipeY=0;

	//토끼 이미지 인덱스
	var rabbitIndex=0;
	//토끼의 좌표
	var rabbitX=400, rabbitY=250;

	setInterval(drawScreen, 20);

	//함수 호출 카운트를 셀 변수 
	var count=0;

	//효과음 로딩하기
	var fireSound=new Audio("sounds/fire.wav");
	var screamSound=new Audio("sounds/birddie.mp3");
	var jangSound=new Audio("sounds/jang.wav");

	//풍선 이미지 로딩해서 배열에 담기
	var bubbleImgs=[];
	for(var i=0; i<6; i++){
		var tmp=new Image();
		tmp.src="images/b"+i+".png";
		bubbleImgs.push(tmp);
	}

	//풍선 객체를 담을 배열
	var bubbles=[];

	// y 방향 반동값을 저장할 변수 
	var banY=0;
	// 총 장전 여부 
	var isReady=true;

	function drawScreen(){
		count++;//호출 카운트 증가 시키기 

		//배경이미지 그리기
		context.drawImage(backImg, 0, 0, 800, 500);

		//반복문 돌면서 모든 총알을 해당 위치에 그린다. 
		for(var i=0; i<holes.length; i++){
			var tmp=holes[i];
			context.drawImage(holeImg, tmp.x-10, tmp.y-10, 20, 20);
		}
		//반복문 돌면서 풍선(파편) 그리기
		for(var i=0; i<bubbles.length; i++){
			var tmp=bubbles[i];
			context.drawImage(bubbleImgs[tmp.index], 
				tmp.x-25, tmp.y-25, 50, 50);
		} 

		//토끼 이미지 그리기
		context.drawImage(rabbitImgs[rabbitIndex], rabbitX-50, rabbitY-50, 100, 100);

		//스나이프 이미지 그리기
		context.drawImage(snipeImg, snipeX-50, snipeY-50-banY, 100, 100);

		rabbitAni();
		moveBubbles();
		checkBubbles();

		if(!isReady){
			//반동값 줄이기
			banY -= 5;
			if(banY <= 0){//다 내려 왔으면 
				//초기화 시킨다. 
				banY=0;
				isReady=true;
				//장전소리 재생 
				jangSound.currentTime=0;
				jangSound.play();
			}
		}
	}
	//화면을 벗어난 풍선은 배열에서 제거하는 함수
	function checkBubbles(){
		//배열에서 특정객체를 제거할때는 반복문을 역순으로 돈다.
		for(var i=bubbles.length-1; i>=0; i--){
			var tmp=bubbles[i];
			//만일 화면을 벗어 났으면 
			if(tmp.isOut){
				//배열에서 i번째 인덱스를 삭제한다. 
				bubbles.splice(i, 1);
			}
		}
	}

	//풍선 움직이는 함수 
	function moveBubbles(){
		for(var i=0; i<bubbles.length; i++){
			var tmp=bubbles[i];
			// x 방향 속도를 x 좌표에 반영
			tmp.x += tmp.speedX;
			// y 방향 속도를 y 좌표에 반영 
			tmp.y += tmp.speedY;
			//만일 화면을 벗어 났으면 표시한다. 
			if( tmp.x<-25 || tmp.x>825 || tmp.y<-25 || tmp.y>525 ){
				tmp.isOut=true;
			}
		}
	}

	//토끼 애니메이션 처리 
	function rabbitAni(){
		//count 를 10 으로 나눈 나머지가 0 이 아니면 
		if(count%10 != 0){
			return; //함수를 끝내라 
		}

		//인덱스를 증가 시키고 
		rabbitIndex++;
		if(rabbitIndex==2){ //만일 없는 인덱스라면 
			//인덱스를 다시 처음으로 셋팅 
			rabbitIndex=0;
		}
	}

	//mousemove 이벤트 처리
	$("#myCanvas").on("mousemove", function(e){
		//마우스의 좌표를 snipe 의 좌표에 반영
		snipeX=e.offsetX;
		snipeY=e.offsetY;
	});

	//mousedown 이벤트 처리 
	$("#myCanvas").on("mousedown", function(e){

		if(!isReady){//총이 장전 되지 않았으면 
			return;//함수 끝내기 
		}
		//총이 장전되지 않았다고 표시하고 
		isReady=false;
		//반동값 부여
		banY=100;

		//효과음 재생
		fireSound.currentTime=0;
		fireSound.play();

		//object 를 만들어서 
		var obj={};
		//마우스 이벤트가 일어난 곳의 좌표를 저장해서 
		obj.x=e.offsetX;
		obj.y=e.offsetY;
		//배열에 누적 시킨다.
		holes.push(obj);

		//토끼가 총에 맞았는지 여부
		var isRabbitDie=e.offsetX > rabbitX-50 &&
						e.offsetX < rabbitX+50 &&
						e.offsetY > rabbitY-50 &&
						e.offsetY < rabbitY+50;
		//만일 토끼가 총에 맞았으면 
		if(isRabbitDie){
			//1. 비명을 지른다.
			screamSound.currentTime=0;
			screamSound.play();
			//2. 토끼 파편 6개 만든다.

			for(var i=0; i<6; i++){
				var tmp={};
				tmp.index=i;
				tmp.x=rabbitX;
				tmp.y=rabbitY;
				tmp.speedX=Math.random()*20-10;
				tmp.speedY=Math.random()*20-10;
				tmp.isOut=false;
				bubbles.push(tmp);
			}

			//3. 토끼를 렌덤한 위치로 옮긴다.
			rabbitX=Math.random()*800;
			rabbitY=Math.random()*500;
		}
	});
</script>	
</body>
</html>
